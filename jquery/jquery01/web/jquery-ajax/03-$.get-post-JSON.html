<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>$.getJSON</title>
	</head>
	<!-- 
		$.getJSON
			语法：
				$.getJSON("请求地址","请求参数",function(形参){
					
				});
			注：getJSON方式要求返回的数据格式满足json格式（json字符串）
	 -->
	<body>
	<button id="bt">提交</button>
	</body>
	<script src="../js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

		$(function (){
			$("#bt").click(function (){

				//GET /jquery/jquery01/web/json/data.json?name=666 HTTP/1.1
				$.get("../json/data.json",{name:"666"},function(d){
					console.log(d);
				});
				//POST /jquery/jquery01/web/json/data.json HTTP/1.1
				$.post("../json/data.json",{name:"666"},function(d){
					console.log(d);
				});

				$.getJSON("../json/data.json",{name:"666"},function(d){
					console.log(d);
				});
			})
		})
	</script>
</html>
