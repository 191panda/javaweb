<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定事件</title>
	</head>
	<!-- 
		绑定事件
			bind绑定事件
						指定元素.事件名(function(){
							
						}).事件名(function(){
							
						});
						
	 -->
	<body>
		<h3>bind()方简单的绑定事件</h3>
		<!-- style="cursor:pointer" 设置鼠标图标 -->
		<div id="test" style="cursor:pointer">点击查看名言</div>
		<input id="btntest" type="button" value="点击就不可用了" />
		<hr >
		<button type="button" id="btn1">按钮1</button>
		<button type="button" id="btn2">按钮2</button>
	</body>
	<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		/*
			 1.确定为哪些元素绑定事件
				获取元素
			 2.绑定什么事件（事件类型）
				第一个参数：事件的类型
			 3.相应事件触发的，执行的操作
				第二个参数：函数
		 * */
		/* 绑定单个事件 */
		$("#btn1").bind("click",function (){
			alert("点击事件")
		})
		// 直接绑定
		$("#btntest").click(function (){
			//alert(this)//HTMLInputElement]
			//$("#btntest").prop("disabled",true)//添加一个属性 disabled禁用
			$(this).prop("disabled",true)//添加一个属性 disabled禁用
		})
       //绑定多个事件  .直接绑定
       $("#btn2").click(function (){
		   alert("点击事件")
	   })/*.mousemove(function (){
		   alert("鼠标移动事件")
	   })*/.keydown(function (){
		   alert("键盘按下事件")
	   })


		/*/!* 绑定多个事件 *!/
		// 1. 合在一起
		$("#btn1").bind("click mouseout",function(){
			console.log("按钮1...");
		});
		
		// 2.分开
		$("#btn3").bind({
			"click":function(){
				console.log("按钮3被点击了...");
			},
			"mouseout":function(){
				console.log("按钮3移开了...");
			}
		});
		
		// 3.直接绑定
		$("#btn4").click(function(){
			console.log("按钮4被点击了...");
		}).mouseout(function(){
			console.log("按钮4移开了...");
		});*/

	</script>
</html>
