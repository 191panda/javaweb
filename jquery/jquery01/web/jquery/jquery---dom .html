<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery对象的创建</title>
    <!--引入jquery封装的js代码-->
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        /*先加载body当中的内容 ！！！！！！*/
        $(function (){
            /* $符号在 jQuery 中代表对 jQuery 对象的引⽤， "jQuery"是核⼼对象。通过该对象可以获取jQuery对
      象，调⽤jQuery提供的⽅法等。只有jQuery对象才能调⽤jQuery提供的⽅法。*/
            var mydiv1 =document.getElementById("div")
            // 通过id选择获取元素对象  $("#id属性值")
            var mydiv2 = $("#div");
            console.log(mydiv1)
            console.log(mydiv2)
            var mydiv4 = document.getElementsByTagName("div");
            console.log(mydiv4)


            console.log("======================================================");
            /* Dom对象 转 Jquery对象 $()*/
            var divDomToJquery = $(mydiv4);
            console.log(divDomToJquery);

            /* Jquery对象 转 Dom对象 取下标*/
            var divJqueryToDom = mydiv2[0];
            console.log(divJqueryToDom);


        })


    </script>
</head>
<body>


<div id="testDiv">不写，dom对象为null</div>
<div id="div">不写为null</div>

</body>
</html>
