<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>


  <!--引入jquery封装的js代码-->
  <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">

    /*先加载body当中的内容 ！！！！！！*/
    $(function (){
      /*
         S.fn.init(4)有四个
      * 0: div#child.testColor 第一个元素的div id是child 类名是testColor
        1: div.gray 第二个元素
        2: div
        3: div
        length: 4
      * */
      //后辈选择器
      console.log($("#parent div"))
      //子代选择器
      console.log($("#parent > div"))
      //相邻选择器 (只找下一个 不是就算了)
      console.log($("#child + div"))//length: 0
      //同辈选择器
      console.log($(".gray ~ img"))//length: 0
    })
  </script>
</head>
<body>


<!--
		层次选择器
			后代选择器
				格式： 父元素 指定元素 （空格隔开）
				示例： $("父元素 指定元素")
				选择父元素的所有指定元素（包含第一代、第二代等）
			子代选择器
				格式： 父元素 > 指定元素 （大于号隔开）
				示例： $("父元素 > 指定元素")
				选择父元素的所有第一代指定元素
			相邻选择器
				格式： 元素 + 指定元素 （加号隔开）
				示例： $("元素 + 指定元素")
				选择元素的下一个指定元素（只会查找下一个元素，如果元素不存在，则获取不到）
			同辈选择器
				格式： 元素 ~ 指定元素 （波浪号隔开）
				示例： $("元素 ~ 指定元素")
				选择元素的下面的所有指定元素
-->

<div id="parent">层次择器
  <div id="child" class="testColor">父选择器
    <div class="gray">子选择器</div>
    <img src="http://www.baidu.com/img/bd_logo1.png"
         width="270" height="129" />
    <img src="http://www.baidu.com/img/bd_logo1.png"
         width="270" height="129" />
  </div>
  <p>p元素</p>
  <div>
    选择器2<div>选择器2中的div</div>
  </div>
</div>

</body>
</html>
