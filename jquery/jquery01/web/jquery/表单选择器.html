<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选择器</title>

  <!--引入jquery封装的js代码-->
  <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">

    /*先加载body当中的内容 ！！！！！！*/
    $(function (){
      /**
       * jquery对象
       * 0: input#uname222
       1: input#uname
       2: input#upwd
       3: input
       4: input
       5: input
       6: input
       7: input
       8: select#ufrom
       9: textarea
       10: input
       11: input
       12: button
       13: button
       */
       //表单选择器":input" 会匹配所有的input、textarea、select和button元素。这个比较特殊
       console.log($(":input"));//中间没有空格
       console.log($(":text"));//0: input#uname length: 1
       console.log($(":password"));//0: input#uname length: 1
       console.log($(":submit"));//0: input#uname length: 1


    })
  </script>
</head>
<body>

<!--
		表单选择器
			表单选择器		:input 			查找所有的input元素：$(":input")；
											注意：会匹配所有的input、textarea、select和button元素。
			文本框选择器		:text
			密码框选择器		:password
			单选按钮选择器	:radio
			多选按钮选择器	:checkbox
			提交按钮选择器	:submit
			图像按钮选择器	:image
			重置按钮选择器	:reset
			文件域选择器		:file
			按钮选择器		:button
	 -->

<form id='myform' name="myform"  method="post">
  <!--这个input 标签隐藏了 type="hidden"-->
  <input type="hidden" name="uno" value="9999" disabled="disabled"  id="uname222"/>
  姓名:<input type="text" id="uname" name="uname" /><br />
  密码:<input type="password" id="upwd" name="upwd" value="" /><br />

  年龄:<input type="radio" name="uage" value="0" checked="checked"/>小屁孩
  <input type="radio" name="uage" value="1"/>你懂得  <br />
  爱好:<input type="checkbox" name="ufav" value="篮球" checked="checked"/>篮球
  <input type="checkbox" name="ufav" value="爬床"/>爬床
  <input type="checkbox" name="ufav" value="代码"/>代码<br />
  来自:<select id="ufrom" name="ufrom">
  <option value="-1" selected="selected">请选择</option>
  <option value="0">北京</option>
  <option value="1">上海</option>
</select><br />
  简介:<textarea rows="10" cols="30" name="uintro"></textarea><br />
  头像:<input type="file"  /><br />
  <input type="image" src="http://www.baidu.com/img/bd_logo1.png"
         width="20" height="20"/>
  <button type="submit" >提交</button>
  <button type="reset" >重置</button>

</form>

</body>
</html>
